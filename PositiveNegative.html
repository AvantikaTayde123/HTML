<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=parseInt(prompt("Enter a no:"))
        if(no>0){
            console.log("Positive");
        }
        if(no<0){
            console.log("Negative");
        }
        else{
            console.log("0");
        }
    </script>
</body>
</html>
