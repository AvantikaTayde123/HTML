<html>
    <head>
        <tittle>Document</tittle>
    </head>
    <body>
        <center>
        <img id="main" src="../Tajmahal1.jpg" width="250" height="250">
        <br>
        <button onclick="increaseSize()">+</button>
        <button onclick="decreaseSize()">-</button>
       </center>
       <script>
        function increaseSize(){
            let obj=document.getElementById("main");
            obj.width = obj.width*1+20;
            obj.height=obj.height*1+20;
        }

        function decreaseSize(){
            let obj = document.getElementById("main");
            obj.width =obj.width*1-20;
            obj.height =obj.height*1-20;
        }

       </script>
    </body>
</html>
