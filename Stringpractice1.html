<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s="the sun rises in the East";
        let st="  Hello    ";  
        document.write(s.at(-2)+"<br>");
        document.write(s.charAt(0)+"<br>");
        document.write(s.charCodeAt(0)+"<br>");
        document.write(s.toLowerCase()+"<br>");
        document.write(s.toUpperCase()+"<br>");
        document.write(s.slice(2,6)+"<br>");
        document.write(s.substring(-1,2)+"<br>");
        document.write(padstart("rises",8)+"<br>")
 
        document.write(st);
        document.write(st.trim()+"<br>");


    </script>
</body>
</html>
