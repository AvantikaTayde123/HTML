<html>
    <head>
        <tittle></tittle>
    </head>
    <body>
        <center>
            <img id="main" src="../Loginpage.jpg" width="250" height="250">
        <br>
        <button onclick="changesize(1)">+</button>
        <button onclick="changesize(0)">-</button>
    </center>
    <script>
        function changesize(n){
            let obj = document.getElementById("main");
            if(n){
                obj.width= obj.width*1+20;
                obj.height= obj.height*1+20;
            }
            else{
                obj.width= obj.width*1-20;
                obj.height= obj.height*1-20;
            }
        }
    </script>

    </body>
</html>
