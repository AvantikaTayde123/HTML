    <script>
    function sum() {
        let num1 = parseInt(document.getElementById('a').value);
        let c = 0;
        for (let i = 1; i <= num1; i++) {
            c += i;
        }
        document.getElementById('s').innerHTML = "Sum of natural numbers up to " + num1 + " = " + c;
    }
</script>

<body>
    Enter the value of no: <input type="text" id="a"><br><br>
    <input type="submit" value="sum" onclick="sum()">
    <p id="s">Result</p>
</body>
