<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=new Date();
        document.body.innerHTML=`<h1> today's date is: ${date} </h1>`;
        document.getElementsByTagName.innerHTML=date;

    </script>
</body>
</html>
