<!DOCTYPE html>

<html>
<head>
    <tittle>
        <h1>Registration Form</h1>
    </tittle>
</head>
<body>
    <form>
        <label> First Name : </label>
        <input type="text" placeholder="Enter your First name" required><br><br>

        <label> Last Name : </label>
        <input type="text" placeholder="Enter your last name" required><br><br>

        <label> Date of Birth :</label>
        <input type="date"><br><br>

        <label>Address </label>
        <textarea rows= "3"></textarea>
        <br><br>
   
        <label>Select state</label>
        <select>
        <option>Andhra pradesh</option>
        <option>Arunachal Pradesh </option>
        <option>Assam</option>
        <option>chattisgarh</option>
        <option>Goa</option>
        <option>Gujrat</option>
        <option>Madhya pradesh</option>
        <option>Maharashtra</option>
        <option>Gujrat</option>
        <option>punjab</option>
        <option>Rajsthan</option>
        <option>Uttar pradesh</option>
        </select><br><br>
        
        Gender<br>
        <input type="radio" id="html" name="Abc" value="male">Male<br>
        <input type="radio" id="css" name="Abc" value="female">Female<br><br>

        Education<br>
        <input type="checkbox" id="html", name="abcd" values="10th">10th <br>
        <input type="checkbox" id="html", name="abcd" values="10th">12th <br>
        <input type="checkbox" id="html", name="abcd" values="10th">Graduation <br>
        <input type="checkbox" id="html", name="abcd" values="10th">Post Graduation <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
